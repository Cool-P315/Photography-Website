<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Fotografie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Willkommen bei meiner Fotografie</h1>
        <nav>
            <a href="#gallery">Galerie</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <main>
        <section id="gallery">
            <h2>Meine Bildergalerie</h2>
            <div class="image-grid">
                <!-- Platzhalter für Ihre Bilder -->
                <img src="placeholder1.jpg" alt="Fotografie 1">
                <img src="placeholder2.jpg" alt="Fotografie 2">
                <img src="placeholder3.jpg" alt="Fotografie 3">
                <!-- Fügen Sie hier Ihre eigenen Bilder hinzu -->
            </div>
        </section>

        <section id="contact">
            <h2>Kontaktieren Sie mich</h2>
            <form id="contactForm">
                <input type="text" name="name" placeholder="Ihr Name" required>
                <input type="email" name="email" placeholder="Ihre E-Mail" required>
                <textarea name="message" placeholder="Ihre Nachricht" required></textarea>
                <button type="submit">Senden</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Meine Fotografie. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
